version: '3.8'

services:
  frontend:
    build: .
    container_name: next_frontend
    ports:
      - "3000:3000"

  workers:
    build: ./workers
    container_name: ai_search_workers

  postgres:
    build: ./database
    container_name: dev_postgres
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  job_queue:
    image: redis:7
    container_name: dev_redis
    restart: always
    ports:
      - "6379:6379"
    command: [ "redis-server", "--appendonly", "yes" ]
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
